<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="Dashboard">
  <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
  <title>茶叶在线销售系统</title>
  <link href="/static/img/favicon.png" rel="icon">
  <link href="/static/img/apple-touch-icon.png" rel="apple-touch-icon">
  <link href="/static/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/lib/font-awesome/css/font-awesome.css" rel="stylesheet" />
  <link href="/static/css/style.css" rel="stylesheet">
  <link href="/static/css/style-responsive.css" rel="stylesheet">
</head>

<body>
  <div id="login-page">
    <div class="container">
      {% if messages %}
        <ul class="alert alert-danger">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
      <form class="form-login" action="/user_login/" method="post">
        {% csrf_token %}
        <h2 class="form-login-heading">登录</h2>
        <div class="login-wrap">
          <input type="text" class="form-control" name="username"
                 placeholder="用户名" autofocus>
          <br>
          <input type="password" class="form-control" name="password"
                 placeholder="密码">
          <label class="checkbox">
            <input type="checkbox" value="remember-me"> 记住密码
            <span class="pull-right">
            <a data-toggle="modal" href="login.html#myModal"> 忘记密码？</a>
            </span>
            </label>
          <button class="btn btn-theme btn-block" type="submit"><i class="fa
          fa-lock"></i> 登录</button>
          <hr>
          <div class="registration">
            还没有账号？<br/>
            <a class="" href="/user_register/">
              去注册
              </a>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- js placed at the end of the document so the pages load faster -->
  <script src="/static/lib/jquery/jquery.min.js"></script>
  <script src="/static/lib/bootstrap/js/bootstrap.min.js"></script>
  <!--BACKSTRETCH-->
  <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
  <script type="text/javascript" src="/static/lib/jquery.backstretch.min.js"></script>
  <script>
    $.backstretch("/static/img/login-bg.jpg", {
      speed: 500
    });
  </script>
</body>

</html>
