{%extends "base.html" %}

{% block mainbody %}
<!-- **********************************************************************************************************************************************************
    MAIN CONTENT
    *********************************************************************************************************************************************************** -->
<section id="main-content">
    <section class="wrapper site-min-height">
        <h1>Category List</h1>
        <a href="{% url 'category_create' %}">Add New Category</a>
        <ul>
            {% for category in categories %}
            <li>
                {{ category.name }} - <a href="{% url 'category_update' category.id %}">Edit</a>
                <form action="{% url 'category_delete' category.id %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">Delete</button>
                </form>
            </li>
            {% endfor %}
        </ul>

    </section>
    <!-- /wrapper -->
</section>
<!-- /MAIN CONTENT -->
<!--main content end-->
{% endblock %}
