{%extends "base.html" %}

{% block mainbody %}
<!-- **********************************************************************************************************************************************************
    MAIN CONTENT
    *********************************************************************************************************************************************************** -->
<section id="main-content">
    <section class="wrapper site-min-height">
        <h1>更新{{ product.name }}库存</h1>
        <form method="post">
            {% csrf_token %}
            <label for="quantity">数量:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>
            <button type="submit" name="action" value="increase">增加库存</button>
            <button type="submit" name="action" value="reduce">减少库存</button>
        </form>
        <a href="{% url 'product_list' %}">回到商品列表</a>

    </section>
    <!-- /wrapper -->
</section>
<!-- /MAIN CONTENT -->
<!--main content end-->
{% endblock %}
